<img src="./assets/logo.png" alt="logo" class="h-[7vh] transition-all duration-150 hover:h-20 
hover:cursor-pointer absolute" title="Home" [routerLink]="['/']" id="logo">
<div class="absolute inset-0 z-10 shine-effect"></div>
<div class="flex items-center justify-center min-h-screen" id="fondo">
    <form action="#" class="flex flex-col justify-center p-8 space-y-6 items-center bg-white shadow-lg rounded-lg w-96">
      <p class="text-2xl font-semibold mb-4">Registrate</p>
      
      <!-- Input para Nombre -->
      <div class="w-full relative flex rounded-xl">
        <input
          required=""
          class="peer w-full bg-transparent outline-none px-4 py-2
          text-base rounded-md bg-white border border-[#4070f4] focus:shadow-md"
          id="nombre"
          type="text"/>
        <label
          class="absolute top-1/2 translate-y-[-50%] bg-white left-4 px-2 
          peer-focus:top-0 peer-focus:left-3 font-light text-base 
          peer-focus:text-sm peer-focus:text-[#4070f4] peer-valid:-top-0 
          peer-valid:left-3 peer-valid:text-sm peer-valid:text-[#4070f4] duration-150"
          for="nombre">
          Nombre</label>
      </div>
      
      <!-- Input para Email -->
      <div class="w-full relative flex rounded-xl">
        <input
          required=""
          class="peer w-full bg-transparent outline-none px-4 py-2
          text-base rounded-md bg-white border border-[#4070f4] focus:shadow-md"
          id="email"
          type="email"/>
        <label
          class="absolute top-1/2 translate-y-[-50%] bg-white left-4 px-2 
          peer-focus:top-0 peer-focus:left-3 font-light text-base 
          peer-focus:text-sm peer-focus:text-[#4070f4] peer-valid:-top-0 
          peer-valid:left-3 peer-valid:text-sm peer-valid:text-[#4070f4] duration-150"
          for="email">
          Email</label>
      </div>
    
      <!-- Input para Contraseña -->
      <div class="w-full relative flex rounded-xl">
        <input
          required=""
          class="peer w-full bg-transparent outline-none px-4 py-2
          text-base rounded-md bg-white border border-[#4070f4] focus:shadow-md"
          id="password"
          type="password"/>
        <label
          class="absolute top-1/2 translate-y-[-50%] bg-white left-4 px-2 
          peer-focus:top-0 peer-focus:left-3 font-light text-base 
          peer-focus:text-sm peer-focus:text-[#4070f4] peer-valid:-top-0 
          peer-valid:left-3 peer-valid:text-sm peer-valid:text-[#4070f4] duration-150"
          for="password">
          Contraseña</label>
      </div>
  
      <!-- Botón de Login -->
      <button
        class="w-full bg-sky-500 text-white py-2 rounded-md shadow-md hover:bg-sky-600 transition duration-300"
      >
        Login
      </button>
  
      <!-- Botón de Registro -->
      <p class="text-sm text-gray-600">¿Ya estas registrado? 
        <a href="/login" class="text-sky-500 hover:underline">Inicia sesión</a>
      </p>
    </form>
  </div>
