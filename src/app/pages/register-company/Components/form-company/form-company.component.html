<div class="flex justify-center items-center space-x-8 mt-10 mt-[12vh]">
    <div class="bg-white  rounded-lg overflow-hidden w-auto pl-16 pr-16 pt-3">
      <div class="w-full p-10">
        <h2 class="text-2xl font-bold mb-2 text-center">Registrar empresa</h2>
        <p class="text-gray-600 mb-6">Ingrese los datos de la empresa para registrarlo en el sistema.</p>
        <form class="space-y-4" [formGroup]="company">
          <div class="flex space-x-4">
            <div class="w-1/2">
              <label class="block text-sm font-medium text-gray-700">Nombre de la empresa</label>
              <input type="text" class="mt-1 block w-full px-3 py-2 border 
              border-gray-300 rounded-md shadow-sm focus:outline-none 
              focus:ring-sky-500 focus:border-sky-500" formControlName="nombre"/>
            </div>
            <div class="w-1/2">
              <label class="block text-sm font-medium text-gray-700">Código postal</label>
              <input type="text" class="mt-1 block w-full px-3 py-2 border 
              border-gray-300 rounded-md shadow-sm focus:outline-none 
              focus:ring-sky-500 focus:border-sky-500" formControlName="codigo"/>
            </div>
          </div>
          <div class="flex space-x-4">
            <div class="w-1/2">
              <label class="block text-sm font-medium text-gray-700">Nombre del dueño de la empresa</label>
              <input type="text" class="mt-1 block w-full px-3 py-2 border 
              border-gray-300 rounded-md shadow-sm focus:outline-none 
              focus:ring-sky-500 focus:border-sky-500" formControlName="duenio"/>
            </div>
            <div class="w-1/2">
              <label class="block text-sm font-medium text-gray-700">Horario de servicio</label>
              <input type="time" class="mt-1 block w-full px-3 py-2 border 
              border-gray-300 rounded-md shadow-sm focus:outline-none 
              focus:ring-sky-500 focus:border-sky-500" formControlName="horario"/>
            </div>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Ubicación de la empresa</label>
            <input type="text" class="mt-1 block w-full px-3 py-2 border 
            border-gray-300 rounded-md shadow-sm focus:outline-none 
            focus:ring-sky-500 focus:border-sky-500" formControlName="ubicacion"/>
          </div>
          <button type="submit" class="w-full bg-gray-800 
          text-white py-2 rounded-md mt-4 hover:bg-gray-900" (click)="agregarEmpresa()">
            Agregar empresa
          </button>
        </form>
      </div>
    </div>
    <div class="flex justify-center items-center w-1/3">
      <img src="assets/edificio.png" alt="Edificio" class="h-[50vh] object-contain" />
    </div>
  </div>
